<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d62c060d0c.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <figure class="nav__logo--wrapper">
                <img class="nav__logo" src="assets/pokemon-trading-card-game-seeklogo.png" alt="">
            </figure>
            <div class="nav__icons">
                <div class="nav__icon--box">
                    <img class="nav__icon" src="assets/pokedex.png" alt="">
                    <a href="">
                        <span class="nav__icon--text">Pokédex</span>
                    </a>
                </div>    
                <div class="nav__icon--box">    
                    <img class="nav__icon" src="assets/pokemon_mart_logo_by_jormxdos_dffpqjh.png" alt="">
                    <a href="cards.html">
                        <span class="nav__icon--text">Shop</span>   
                    </a>
                </div>
                <div class="nav__icon--box">
                    <img class="nav__icon" src="assets/pokecenter.png" alt="">
                    <a href="">
                        <span class="nav__icon--text">Support</span>
                    </a>
                </div>
            </div>
        </nav>
        <header>
            <div class="header__text">
                <h1 class="header__title">Welcome to the Pokémon
                <p>Card Game Online Shop</p></h1>
                <p class="header__subtitle">Find and collect any card you're looking for right here!</p>
                <div class="search__bar front">
                    <input type="text" class="search__input" placeholder="Search by type, name, or generation">
                    <button class="search__btn front__btn">Search</button>
                </div>
            </div>
            <figure class="header__img--wrapper">
                <img class="header__img" src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2023/01/pokemon-tcg-online-shuts-down.jpg" alt="">
            </figure>
        </header>
    </section>
    <section id="starters">
        <div class="starter__container">
            <figure class="starter__wrapper">
                <img class="starters" src="assets/1st-gen.png" alt="">
                <a href="#"></a>
            </figure>
            <figure class="starter__wrapper">
                <img class="starters" src="assets/2nd-gen.png" alt="">
                <a href="#"></a>
            </figure>
            <figure class="starter__wrapper">
                <img class="starters" src="assets/3rd-gen.png" alt="">
                <a href="#"></a>
            </figure>
            <figure class="starter__wrapper">
                <img class="starters" src="assets/4th-gen.png" alt="">
                <a href="#"></a>
            </figure>
            <figure class="starter__wrapper">
                <img class="starters" src="assets/5th-gen.png" alt="">
                <a href="#"></a>
            </figure>
            <figure class="starter__wrapper">
                <img class="starters" src="assets/6th-gen.png" alt="">
                <a href="#"></a>
            </figure>
            <figure class="starter__wrapper">
                <img class="starters" src="assets/7th-gen.png" alt="">
                <a href="#"></a>
            </figure>
            <figure class="starter__wrapper">
                <img class="starters" src="assets/8th-gen.png" alt="">
                <a href="#"></a>
            </figure>
            <figure class="starter__wrapper">
                <img class="starters" src="assets/9th-gen.png" alt="">
                <a href="#"></a>
            </figure>
        </div>
    </section>
</body>
</html>
