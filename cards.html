<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cards</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/d62c060d0c.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/qs/dist/qs.js"></script>
</head>
<body>
    <section id="card__shop">
        <div class="overlay">
            <div class="overlay__content">
                <figure class="overlay__logo--wrapper">
                    <img class="overlay__logo" src="assets/Pokeball-PNG-High-Quality-Image.png" alt="">
                </figure>
                <figure class="overlay__banner--wrapper">
                    <img class="overlay__banner" src="https://www.boardsandswords.co.uk/cdn/shop/files/poke-hero_bac2afe6-8cfd-4937-bd90-f1069ce4e256_1800x.png?v=1645715170" alt="">
                </figure>
                <figure class="overlay__logo--wrapper">
                    <img class="overlay__logo" src="assets/Pokeball-mirror.PNG" alt="">
                </figure>
            </div>
            <div class="search__bar shop">
                <input type="text" id="search-input" class="search__input" placeholder="Search by Type, Name, or Rarity">
                <button id="search-btn" class="search__btn shop__btn">Build Your Deck!</button>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="page__bg">
                    <div class="page__info">
                        <div class="search__menu">
                            <h1>Search Results</h1>
                        </div>
                        <div id="card-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="cards.js"></script>
</body>
</html>
