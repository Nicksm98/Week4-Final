<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d62c060d0c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qs/dist/qs.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <figure class="nav__logo--wrapper">
                <img class="nav__logo" src="assets/pokemon-trading-card-game-seeklogo.png" alt="">
            </figure>
            <div class="nav__icons">
                <div class="nav__icon--box">
                    <img class="nav__icon" src="assets/pokedex.png" alt="">
                    <a href="">
                        <span class="nav__icon--text">Pokédex</span>
                    </a>
                </div>    
                <div class="nav__icon--box">    
                    <img class="nav__icon" src="assets/pokemon_mart_logo_by_jormxdos_dffpqjh.png" alt="">
                    <a href="cards.html">
                        <span class="nav__icon--text">Shop</span>   
                    </a>
                </div>
                <div class="nav__icon--box">
                    <img class="nav__icon" src="assets/pokecenter.png" alt="">
                    <a href="">
                        <span class="nav__icon--text">Support</span>
                    </a>
                </div>
            </div>
        </nav>
        <header>
            <div class="header__text">
                <h1 class="header__title">Welcome to the Pokémon
                <p>Card Game Online Shop</p></h1>
                <p class="header__subtitle">Find and collect any card you're looking for right here!</p>
                <div class="search__bar front">
                    <input type="text" id="search-input" class="search__input" placeholder="Search by Type, Name, or Rarity">
                    <button id="search-btn" class="search__btn front__btn">Search</button>
                </div>
                </div>
                <figure class="header__img--wrapper">
                    <img class="header__img" src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2023/01/pokemon-tcg-online-shuts-down.jpg" alt="">
                </figure>
            </header>
        </section>
        <section id="starters">
            <div class="starter__container">
                <div class="gen__starters">
                    <figure class="starter__wrapper">
                    <img class="starter__img" src="assets/1st-gen.png" alt="">
                    <div class="starter__bg"></div>
                    <div class="gen__description">
                        <h1 class="region">Kanto Region</h1>
                        <a href="#" class="gen">Generation 1</a>
                    </div>
                </figure>
            </div>
            <div class="gen__starters">    
                <figure class="starter__wrapper">
                    <img class="starter__img" src="assets/2nd-gen.png" alt="">
                    <div class="starter__bg"></div>
                    <div class="gen__description">
                        <h1 class="region">Johto Region</h1>
                        <a href="#" class="gen">Generation 2</a>
                    </div>
                </figure>
            </div>
            <div class="gen__starters">    
                <figure class="starter__wrapper">
                    <img class="starter__img" src="assets/3rd-gen.png" alt="">
                    <div class="starter__bg"></div>
                    <div class="gen__description">
                        <h1 class="region">Hoenn Region</h1>
                        <a href="#" class="gen">Generation 3</a>
                    </div>
                </figure>
            </div>
            <div class="gen__starters">    
                <figure class="starter__wrapper">
                    <img class="starter__img" src="assets/4th-gen.png" alt="">
                    <div class="starter__bg"></div>
                    <div class="gen__description">
                        <h1 class="region">Sinnoh Region</h1>
                        <a href="#" class="gen">Generation 4</a>
                    </div>
                </figure>
            </div>
            <div class="gen__starters">    
                <figure class="starter__wrapper">
                    <img class="starter__img" src="assets/5th-gen.png" alt="">
                    <div class="starter__bg"></div>
                    <div class="gen__description">
                        <h1 class="region">Unova Region</h1>
                        <a href="#" class="gen">Generation 5</a>
                    </div>
                </figure>
            </div>
            <div class="gen__starters">    
                <figure class="starter__wrapper">
                    <img class="starter__img" src="assets/6th-gen.png" alt="">
                    <div class="starter__bg"></div>
                    <div class="gen__description">
                        <h1 class="region">Kalos Region</h1>
                        <a href="#" class="gen">Generation 6</a>
                    </div>
                </figure>
            </div>
            <div class="gen__starters">    
                <figure class="starter__wrapper">
                    <img class="starter__img" src="assets/7th-gen.png" alt="">
                    <div class="starter__bg"></div>
                    <div class="gen__description">
                        <h1 class="region">Alola Region</h1>
                        <a href="#" class="gen">Generation 7</a>
                    </div>
                </figure>
            </div>
            <div class="gen__starters">    
                <figure class="starter__wrapper">
                    <img class="starter__img" src="assets/8th-gen.png" alt="">
                    <div class="starter__bg"></div>
                    <div class="gen__description">
                        <h1 class="region">Galar Region</h1>
                        <a href="#" class="gen">Generation 8</a>
                    </div>
                </figure>
            </div>
            <div class="gen__starters">    
                <figure class="starter__wrapper">
                    <img class="starter__img" src="assets/9th-gen.png" alt="">
                    <div class="starter__bg"></div>
                    <div class="gen__description">
                        <h1 class="region">Paldea Region</h1>
                        <a href="#" class="gen">Generation 9</a>
                    </div>
                </figure>
            </div>        
        </div>
    </section>
    <div id="card-container"></div>
    <script type="module" src="cards.js"></script>
</body>
</html>
