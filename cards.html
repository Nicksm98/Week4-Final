<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/d62c060d0c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="movie__shop">
      <div class="overlay">
        <div class="overlay__content">
          <figure class="overlay__logo--wrapper">
            <img
              class="overlay__logo"
              src=""
              alt=""
            />
          </figure>
          <figure class="overlay__banner--wrapper">
            <img
              class="overlay__banner"
              src=""
              alt=""
            />
          </figure>
          <figure class="overlay__logo--wrapper">
            <img
              class="overlay__logo"
              src=""
              alt=""
            />
          </figure>
        </div>
        <div class="search__bar shop">
          <input
            type="text"
            id="search-input"
            class="search__input"
            placeholder="Search by Genre, IMDb ID, Title, or Year"
          />
          <button id="search-btn" class="search__btn shop__btn">
            Build Your Deck!
          </button>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="page__bg">
            <div class="page__info">
              <div class="search__menu">
                <h1>Search Results: </h1>
                <select id="search-type">
                    <option value="title">Title</option>
                    <option value="year">Year</option>
                    <option value="id">IMDb ID</option>
                </select>
              </div>
              <div id="results"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="cards.js"></script>
  </body>
</html>
