<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/d62c060d0c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="movie__list">
      <div class="overlay">
        <a class="home__btn" href="index.html">Home</a>
        <div class="search__bar">
          <form class="search__input" action="cards.html" method="GET">
            <input
              class="search__box"
              type="search"
              name="q"
              placeholder="Search movies..."
            />
            <button class="search__btn" type="submit">Search</button>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="page__bg">
            <div class="page__info">
              <div class="search__menu">
                <h1>Search Results:</h1>
                <select id="sort-type">
                    <option value="title">Title, A-Z</option>
                    <option value="title-desc">Title, Z-A</option>
                    <option value="year-asc">Year, New-Old</option>
                    <option value="year">Year, Old-New</option>
                  </select>
            </div>
              <div id="results"></div>
              <button id="show-more" style="display: none;">Show More</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer__logo">
        <img src="" alt="" />
      </div>
      <div class="footer__info">
        <p>&copy; 2025 Movie Database </p>
      </div>
    </footer>
    <script type="module" src="cards.js"></script>
  </body>
</html>
